<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Our App - Login</title>
    <!-- Bootstrap 4 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="../assets/css/auth.css" />
  </head>
  <body>
    <div class="mx-auto mt-5 col-lg-4 col-md-6 col-sm-8">
      <!-- w-login start -->
      <div class="w-login">
        <!-- panel-login start -->
        <div class="w-panel panel-login text-center active">
          <div class="w-heading">
            <h3 class="panel-title">Thông tin cá nhân</h3>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12">
              <div class="form-group">
                <div class="position-relative text-center">
                  <img
                    src="https://i.pinimg.com/originals/04/aa/66/04aa66122e7bba7efe2aa61f72a64991.jpg"
                    class="avatar big-avatar"
                    alt="avatar"
                  />
                  <button
                    class="btn btn-change-avatar big-avatar avatar position-absolute"
                  >
                    <i style="color: white" class="fas fa-images"></i>
                  </button>
                </div>
              </div>
              <form name="loginForm" class="loginForm" action="#" method="POST">
                <div class="form-group wrap-input">
                  <input
                    disabled
                    type="text"
                    class="form-control"
                    name="fullname"
                    value="Tên Người Dùng"
                    placeholder="Tên người dùng..."
                  />
                  <span class="w-input"></span>
                </div>

                <div class="form-group wrap-input">
                  <input
                    disabled
                    type="text"
                    class="form-control"
                    name="username"
                    value="tendangnhap123"
                    placeholder="Tên đăng nhập..."
                  />
                  <span class="w-input"></span>
                </div>

                <div class="form-group wrap-input">
                  <input
                    disabled
                    type="text"
                    class="form-control"
                    name="email"
                    value="email@example.com"
                    placeholder="Email..."
                  />
                  <span class="w-input"></span>
                </div>

                <div class="row remember-row">
                  <div class="col">
                    <a
                      class="lnk-toggler"
                      data-panel=".panel-forgot"
                      href="./changePwd.html"
                      >Đổi mật khẩu</a
                    >
                  </div>
                </div>
                <!-- end remember-row -->
                <div class="btn-control form-group">
                  <button class="btn btn-primary" id="edit" type="button">
                    Chỉnh sửa
                  </button>
                </div>

                <div class="btn-control form-row" style="display: none">
                  <div class="col d-flex justify-content-center">
                    <button
                      class="btn w-btn-outline-danger"
                      id="cancel"
                      type="reset"
                    >
                      Hủy
                    </button>
                    <button class="btn btn-primary" type="submit">
                      Hoàn tất
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- end panel-login -->
      </div>
      <!-- end w-login -->
    </div>
    <!-- Bootstrap 4 -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="../assets/js/profile.js"></script>
  </body>
</html>
